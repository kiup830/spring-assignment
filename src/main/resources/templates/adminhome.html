<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <title>SpringBoot Security</title>
</head>
<body>
<p>Welcome! Administrator(<span sec:authentication="principal.username">User</span>)</p>

<h2>유저 목록</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Roles</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.email}">admin@example.com</td>
        <td>
            <ul>
                <li th:each="role : ${user.roles}" th:text="${role.rolename}">ROLE_USER</li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>



<div class="text-center mt-3">
    <form th:action="@{/products}" method="get">
        <button class="btn btn-primary" type="submit">Back to Main</button>
    </form>
</div>

</body>

</html>
